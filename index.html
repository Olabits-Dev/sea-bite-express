<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaBite Express Business Tracker</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>SeaBite Express Business Report Dashboard</h1>

<button id="installBtn" style="display:none;">Install App</button>

<div class="form-section">
    <h2>Add Sale</h2>
    <input type="number" id="saleAmount" placeholder="Amount">
    <input type="text" id="saleDesc" placeholder="Description">
    <button onclick="addSale()">Add Sale</button>
</div>

<div class="form-section">
    <h2>Add Expense</h2>
    <input type="number" id="expenseAmount" placeholder="Amount">
    <input type="text" id="expenseDesc" placeholder="Description">
    <button onclick="addExpense()">Add Expense</button>
</div>

<div class="report-section">
    <h2>Reports</h2>
    <button onclick="generateReport('daily')">Daily</button>
    <button onclick="generateReport('weekly')">Weekly</button>
    <button onclick="generateReport('monthly')">Monthly</button>
    <button onclick="generateReport('yearly')">Yearly</button>
    <button onclick="exportCSV()">Export CSV</button>

    <div id="reportResult"></div>
</div>

<h2>All Records</h2>
<table>
<thead>
<tr>
<th>Type</th>
<th>Amount</th>
<th>Description</th>
<th>Date</th>
<th>Action</th>
</tr>
</thead>
<tbody id="recordTable"></tbody>
</table>

<canvas id="chart"></canvas>

<script src="script.js"></script>
</body>
</html>
